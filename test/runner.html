  <!DOCTYPE html>

<html>
  <head>
    <title>jQuery Test Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine.css">

    <link type="text/css" rel="stylesheet" href="../css/jquery.gridy.css"/>

    <script type="text/javascript" charset="utf-8" src="../js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.tmpl.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.gridy.js"></script>

    <script type="text/javascript" charset="utf-8" src="lib/jasmine.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/jasmine-html.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/jasmine-jquery.js"></script>

    <script type="text/javascript" charset="utf-8" src="spec.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().execute();
    </script>

    <script id="template" type="text/x-jquery-tmpl">
      <tr>
        <td>${id}</td>
        <td>${nick}</td>
        <td>${name}</td>

        <td class="gridy-button">
          <a href="javascript:void(0);">remove</a>
        </td>
      </tr>
    </script>

    <script id="template-div" type="text/x-jquery-tmpl">
      <div>
        <div>${id}</div>
        <div>${nick}</div>
        <div>${name}</div>

        <div class="gridy-button">
          <a href="javascript:void(0);">remove</a>
        </div>
      </div>
    </script>

    <script id="template-custom" type="text/x-jquery-tmpl">
      <ul>
        <li>${id}</li>
        <li>${nick}</li>
        <li>${name}</li>

        <li class="gridy-button">
          <a href="javascript:void(0);">remove</a>
        </li>
      </ul>
    </script>
  </body>
</html>
