<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>http://wbotelhos.com/labs</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">

  <script type="text/javascript" src="../demo/js/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/jquery.tmpl.min.js"></script>
  <script type="text/javascript" src="../lib/jquery.gridy.js"></script>

  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="lib/jquery.factory.js"></script>
  <script type="text/javascript" src="lib/spec.helper.js"></script>

  <script type="text/javascript" src="spec.js"></script>
</head>
<body>
  <div class="factory"></div>

  <script id="template" type="text/x-jquery-tmpl">
      <tr>
        <td>${id}</td>
        <td>${nick}</td>
        <td>${name}</td>

        <td class="gridy-button">
          <a href="javascript:void(0);">remove</a>
        </td>
      </tr>
    </script>

    <script id="template-div" type="text/x-jquery-tmpl">
      <div>
        <div>${id}</div>
        <div>${nick}</div>
        <div>${name}</div>

        <div class="gridy-button">
          <a href="javascript:void(0);">remove</a>
        </div>
      </div>
    </script>

    <script id="template-custom" type="text/x-jquery-tmpl">
      <ul>
        <li>${id}</li>
        <li>${nick}</li>
        <li>${name}</li>

        <li class="gridy-button">
          <a href="javascript:void(0);">remove</a>
        </li>
      </ul>
    </script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();

      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }

        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</body>
</html>
